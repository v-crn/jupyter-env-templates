version: "3"
services:
  jupyterlab-nlp-ja-python-3-8:
    env_file: .env
    build:
      context: ./
      dockerfile: ./Dockerfile
    image: ${IMAGE_NAME}
    container_name: ${CONTAINER_NAME}
    hostname: localhost
    working_dir: ${WORK_DIR}
    restart: always
    ports:
      - ${PORT}:${PORT}
    volumes:
      - ./:${WORK_DIR}
    entrypoint:
      - scripts/run.sh
