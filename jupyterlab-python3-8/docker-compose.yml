version: "3"
services:
  lab:
    env_file: .env
    build:
      context: ./
      dockerfile: ./Dockerfile
    image: ${IMAGE_NAME}
    container_name: ${CONTAINER_NAME}
    hostname: localhost
    working_dir: ${WORK_DIR}
    restart: "no"
    ports:
      - ${PORT}:${PORT}
    volumes:
      - ./:${WORK_DIR}
      - ~/.ssh:${WORK_DIR}/.ssh:ro
    entrypoint:
      - scripts/run.sh
